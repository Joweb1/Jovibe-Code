    <!-- Prism.js Syntax Highlighting CSS (Okaidia Theme) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'brand': {
                'primary': '#8A2BE2',

              },
              'base': {

              }
            }
          },
        },
      }
    </script>
    <style>
      /* Override Prism styles for better integration */
      pre[class*="language-"] {
        background: transparent !important;
        margin: 0 !important;
        /* FIX: Removed 'padding: 0 !important;' to allow Tailwind padding classes to apply correctly, aligning the code view with the textarea. */
        border-radius: 0 !important;
      }
      code[class*="language-"] {
        font-family: 'JetBrains Mono', monospace !important;
        font-size: 14px; /* Corresponds to tailwind's 'text-sm' */
        /* FIX: Match the line-height of the textarea (leading-6 -> 1.5rem) to fix vertical alignment. */
        line-height: 1.5rem !important;
        /* FIX: The theme adds a text-shadow which can throw off rendering. Disable it. */
        text-shadow: none !important;
        /* FIX: Reset padding on the code element itself to prevent the theme from adding extra space. */
        padding: 0 !important;
        /* FIX: Ensure the code block expands correctly for horizontal scrolling. */
        display: inline-block;
        min-width: 100%;
      }
      /* FIX: Force uniform font weight and style to prevent cursor misalignment. */
      /* Some Prism themes apply bold/italic styles to tokens, which changes character widths */
      /* and causes a mismatch between the textarea and the highlighted code. */
      code[class*="language-"] span.token {
        font-weight: normal !important;
        font-style: normal !important;
      }
    </style>
