  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  <body class="bg-base-100 text-base-content font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- Prism.js Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    
    <!-- Explicitly load dependencies for embedded highlighting (CSS, JS inside HTML) -->
    <!-- Order matches dependency chain: Clike -> CSS/JS -> Markup -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    
    <!-- Autoloader for other languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Force manual initialization of embedded highlighting -->
    <script>
      (function() {
        // Wait for scripts to load and register embedded languages
        // Prism automatically tries this but sometimes order matters with separate scripts
        const checkPrism = setInterval(() => {
          if (window.Prism && window.Prism.languages && window.Prism.languages.markup) {
             clearInterval(checkPrism);
             const markup = window.Prism.languages.markup;
             // Re-trigger the inline adding logic if it exists
             if (markup.tag && markup.tag.addInlined) {
               if (window.Prism.languages.css) markup.tag.addInlined('style', 'css');
               if (window.Prism.languages.javascript) markup.tag.addInlined('script', 'javascript');
             }
          }
        }, 50);
      })();
    </script>
  </body>
